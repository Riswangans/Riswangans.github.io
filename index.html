<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Layanan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="pricing-section">
        <h2 class="title">Daftar Harga Layanan</h2>

        <div class="pricing-wrapper">
            <!-- APK Premium -->
            <div class="pricing-card">
                <h3>APK Premium</h3>
                <table>
                    <tr><td>Netflix</td><td>Rp 25.000</td></tr>
                    <tr><td>Spotify</td><td>Rp 20.000</td></tr>
                    <tr><td>YouTube Premium</td><td>Rp 30.000</td></tr>
                </table>
            </div>

            <!-- Nokos -->
            <div class="pricing-card">
                <h3>Nokos</h3>
                <table>
                    <tr><td>Paket 1 Nomor</td><td>Rp 3.000</td></tr>
                    <tr><td>Paket 5 Nomor</td><td>Rp 12.000</td></tr>
                    <tr><td>Paket 10 Nomor</td><td>Rp 20.000</td></tr>
                </table>
            </div>

            <!-- Suntik Medsos -->
            <div class="pricing-card">
                <h3>Suntik Medsos</h3>
                <table>
                    <tr><td>Instagram Followers</td><td>Rp 15.000 / 1k</td></tr>
                    <tr><td>TikTok Followers</td><td>Rp 13.000 / 1k</td></tr>
                    <tr><td>Facebook Followers</td><td>Rp 10.000 / 1k</td></tr>
                </table>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
